name: Deploy Heroku
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          branch: "main"
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "tallersoap12"
          heroku_email: "gonzaloguachamin2330@gmail.com"